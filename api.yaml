# DB DESIGN DOCUMENTATION
openapi: 3.0.3
info:
  title: AgriTech API 1.0
  description: |-
    It is a platform/ecosystem for agriculture that builds trust and provides traceability. The platform will leverage blockchain technology to build trust amongst different actors in the system like farmers, buyers, the platform provider and validators.
  contact:
    email: apiteam@agritech.com
  version: "1.0"
servers:
  - url: http://localhost:8080/api/v1
    description: Local server
  - url: https://www.swagger.com/api/v1
    description: Production server
security:
- bearerAuth: [] 
tags:
  - name: auth
    description: Everything about authenticating user.
  - name : agreement
    description: Everything about agreement.
  - name: dashboard
    description: A dashboard for company.

paths:
  # LOGIN PATH
  /auth/login:
    post:
      tags:
        - auth
      summary: Send OTP.
      description: Use mobile number to generate OTP.
      operationId: sendOTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile_number:
                  type: number
                  description: Enter the Mobile  number 
                  example: 9123145982
      responses:
        '200':
          description: successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    example: null
                  message:
                    type: string
                    example: "OTP sent to your number."
                  httpStatus:
                    type: number
                    example: 200
                  data:
                    type: object
                    example: null 
        '400':
          description: failed operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    example: "failed operation"
                  message:
                    type: string
                    example: null
                  httpStatus:
                    type: number
                    example: 400
                  data:
                    type: object
                    example: null  
        '500':
          description:  failed operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    example: "Internal server error"
                  message:
                    type: string
                    example: null
                  httpStatus:
                    type: number
                    example: 500
                  data:
                    type: object
                    example: null  

  # VERIFY PATH
  /auth/verify:
    post:
      tags:
        - auth
      summary: Verify OTP 
      description: Verify OTP and login into the system.
      operationId: verifyOTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile_number:
                  type: number
                  description: Enter the Mobile  number 
                  example: 9123145982
                otp:
                  type: number
                  description: Enter the otp received
                  example: 235687
      responses:
        '200':
          description: successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: object
                    example: null
                  message:
                    type: object
                    example: null
                  httpStatus:
                    type: number
                    example: 200
                  data:
                    type: object
                    properties: 
                      jwt:
                        type: string
                        example: "sdsjkdks.sduwiesd.iofdhjsjs" 

        '400':
          description: failed operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "operation failed,try again"
                  message:
                    type: object
                    example: null
                  httpStatus:
                    type: number
                    example: 400
                  data:
                    type: object
                    example: null
        '500':
          description:  failed operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "internal server error,try again"
                  message:
                    type: object
                    example: null
                  httpStatus:
                    type: number
                    example: 400
                  data:
                    type: object
                    example: null
